<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--============== bootstrap file ==============-->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!--============== font awesome file ==============-->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <title>Document</title>
</head>

<body>
    <style>
        p {
            font-size: 13px;
        }

        td {
            width: auto;
        }
    </style>
    <section class="container p-3">
        <div class="card m-auto w-50 bg-light">
            <div class="card-body">
                <h3 class="text text-success text-center">Generate Multiplication Tables</h3>
                <p class="text text-secondary text-center">You can simply generate the multiplcation table from a
                    certain number to another</p>
                <input type="text" class="form-control" placeholder="Enter the number of row" id="row">
                <input type="text" class="form-control mt-2" placeholder="Enter the number of column" id="column">
                <input type="text" class="form-control mt-2" placeholder="Start from" id="start">
                <button class="btn btn-success mt-2" onclick="generateTable()">Generate</button>
            </div>
        </div>
        <!-- <table id="result" border="1" cellspacing = "5" class="table">
            <tr>

            </tr>
        </table> -->
        <div id="result" class="mt-3"></div>
    </section>

    <script>
        function generateTable() {
            let numOfRows = parseInt(row.value);
            let numOfColumn = parseInt(column.value);
            let st = parseInt(start.value);
            // st --
            let display = "<table border=1 align=center><tr>";
            for (let i = st; i <= numOfRows; i++) {
                display += "<td align=center>" + i + " Times ";
                display += "<table border=1>";
                for (let j = 1; j <= numOfColumn; j++) {
                    display += "<tr><td align=center>" + i + " X " + j + " = " + i * j + "</td>"
                }
                display += "</tr></td>";
                display += "</tr></table>"
            }
            result.innerHTML = display;
            console.log(result.innerHTML)
        }
    </script>
</body>

</html>
