<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--============== bootstrap file ==============-->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!--============== font awesome file ==============-->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <title>Document</title>
</head>

<body>
    <style>
        p {
            font-size: 13px;
        }
        td{
            width: auto;
        }
    </style>
    <section class="container p-3">
        <div class="card m-auto w-50 bg-light">
            <div class="card-body">
                <h3 class="text text-success text-center">Generate Multiplication Tables</h3>
                <p class="text text-secondary text-center">You can simply generate the multiplcation table from a
                    certain number to another</p>
                <input type="text" class="form-control" placeholder="Enter the number of row" id="row">
                <input type="text" class="form-control mt-2" placeholder="Enter the number of column" id="column">
                <button class="btn btn-success mt-2" onclick="generateTable()">Generate</button>
            </div>
        </div>
        <table id="result" border="1" cellspacing = "5" class="table"></table>
    </section>

    <script>
        function generateTable() {
            let numOfRows = row.value;
            let numOfColumn = column.value;
            let display = "<tr>";
            for (let i = 1; i <= numOfRows; i++) {
                for (let j = 1; j <= numOfColumn; j++) {
                    display += "<td>" + i + " * " + j + " = " + i * j + "</td>";
                }
                display += "</tr>";
            }
            result.innerHTML = display;
        }
    </script>
</body>

</html>
